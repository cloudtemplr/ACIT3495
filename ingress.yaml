apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
        - path: /login
          pathType: Prefix
          backend:
            service:
              name: auth-service
              port:
                number: 80
        - path: /authenticate
          pathType: Prefix
          backend:
            service:
              name: auth-service
              port:
                number: 80
        - path: /analyze
          pathType: Prefix
          backend:
            service:
              name: analytics-service
              port:
                number: 80
        - path: /data
          pathType: Prefix
          backend:
            service:
              name: enter-data
              port:
                number: 80
        - path: /enterdata
          pathType: Prefix
          backend:
            service:
              name: enter-data
              port:
                number: 80
        - path: /results
          pathType: Prefix
          backend:
            service:
              name: show-results
              port:
                number: 80
